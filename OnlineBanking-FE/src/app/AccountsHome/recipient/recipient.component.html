<app-navbar></app-navbar>
<div class="container">
	  <div class="page-header">
            <h1>Transfer Money to Recipient</h1>

            <p class="lead">Securely send money to other people using their email address</p>
        </div>
        <hr style="background-color: blue;"><br>
</div>

<div *ngIf="transfer_sts" class="container">
	<div class="row">
		<div class="col-md-5">
			<ngb-alert type="success" [dismissible]="false">{{transfer_msg}}</ngb-alert>
		</div>
	</div>
</div>

<div *ngIf="transfer_sts==false" class="container">
	<div class="row">
		<div class="col-md-5">
			<ngb-alert type="danger" [dismissible]="false">{{transfer_msg}}</ngb-alert>
		</div>
	</div>
</div>

<div class = "container">
<form novalidate #f="ngForm">
	<div class="row">
		<div class="form-group col-md-3">
			<label class="lead">From</label>
			<select class="form-control"  name="acttyp" [(ngModel)]="selectActType" #acttyp=ngModel>
  				<option value="">Default select</option>
  				<option *ngFor="let act of actType" class="lead">
					{{act}}
  				</option>
			</select>
		</div>
		<div class="form-group col-md-3">
			<label class="lead">Amount</label>
			<input type ="text" class="form-control" name="amt" placeholder="Enter Amount" [(ngModel)]="selectamt" #amt=ngModel>
		</div>
	</div>
	
	<div class="row">
		<div class="form-group col-md-3">
			<label class="lead">To</label>
			<input type="text" class="form-control" [(ngModel)]="selectEmail" #searRecip=ngModel id="typeahead-focus" [ngbTypeahead]="searchRecip" name="searRecip" (focus)="focus$.next($event.target.value)" (click)="click$.next($event.target.value)"  #instance="ngbTypeahead">
		</div>
		
		
		
		<div class = "col-md-3 lead">
		<br>
			<a routerLink = '/add/recipient' >Add Recepient</a>
		</div>
	</div>
	
	
	<br>
	<input type="button" class="btn btn-success"  value="Transfer" (click)="transferToSomeOneElse()">&nbsp;&nbsp;&nbsp;&nbsp;
	<input type="button" class="btn btn-warning" value="Back">
</form>
</div>
